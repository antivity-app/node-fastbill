machine:
  node:
    version:
      0.12.0

  environment:
    CIRCLE_ENV: test
    ENV: test
    DEBUG: true
    NODE_ENV: test

checkout:
  post:
    - git submodule sync
    - git submodule update --init # use submodules

dependencies:
  pre:
    - npm install # install npm
    - npm install -g gulp
    - npm install -g babel
    - gulp build

test:
  override:
    - npm run cover
    - gulp lint

